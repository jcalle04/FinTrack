<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack - Portfolio App</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
<header class="top-bar">
    <h2 class="welcome-text">Welcome back!</h2>

    <div class="logo-container">
        <img src="/css/images/Tracky.png" alt="FinTrack Logo" class="logo" />
    </div>
    <div class="nav-buttons">
        <button class="nav-btn">Portfolios</button>
        <button class="nav-btn">Settings</button>
        <img src="/css/images/Tracky%20Profile.png" alt="Profile" class="profile"/>
    </div>
</header>

<main class="main-content">

    <section class="overview">
        <h3 class="overview-title">Overview</h3>
        <div class="controls">
            <select class="filter-dropdown">
                <option>Filter by</option>
            </select>
            <button class="watchlist-btn">watchlist</button>
            <input type="text" placeholder="Find new opportunities" class="search-bar" />
        </div>

        <div class="section-list">
            <h4>Trending Stocks</h4>
            <ul class="item-list">
                <li th:each="stock : ${stocks}">
                    <strong th:text="${stock.symbol}">Symbol</strong> -
                    <span th:text="${stock.description}">Description</span>
                </li>
            </ul>

            <h4>Trending Cryptos</h4>
            <ul class="item-list">
                <li th:each="crypto : ${trendingCryptos}">
                    <strong th:text="${crypto.symbol}">Symbol</strong> -
                    <span th:text="${crypto.description}">Description</span>
                </li>
            </ul>
        </div>
    </section>
</main>
</body>
</html>
